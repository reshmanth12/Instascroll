<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Reels</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #000; font-family: sans-serif; }
    .upload {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; height: 100vh; padding: 1rem; text-align: center;
    }
    .reels {
      display: none; height: 100vh;
      overflow-y: scroll; scroll-snap-type: y mandatory; -webkit-overflow-scrolling: touch;
    }
    .reel {
      height: 100vh; display: flex; align-items: center; justify-content: center;
      scroll-snap-align: start;
    }
    video {
      width: 100%; height: 100%; object-fit: cover;
    }
    button, input {
      margin-top: 15px; padding: 10px 20px;
      font-size: 16px; border: none; border-radius: 8px;
    }
    button { background: #007bff; color: #fff; }
    button:active { background: #0056b3; }
  </style>
</head>
<body>
  <div class="upload">
    <h2 style="color:white;">Upload Your Videos</h2>
    <input type="file" id="videoInput" multiple accept="video/*">
    <button id="submitBtn">Submit</button>
  </div>

  <div class="reels" id="reels"></div>

  <script>
    const input = document.getElementById('videoInput');
    const submit = document.getElementById('submitBtn');
    const reels = document.getElementById('reels');
    const upload = document.querySelector('.upload');

    submit.onclick = () => {
      if (!input.files.length) return;
      upload.style.display = 'none';
      reels.style.display = 'block';
      Array.from(input.files).forEach(file => {
        const url = URL.createObjectURL(file);
        const div = document.createElement('div');
        div.className = 'reel';
        div.innerHTML = `<video src="${url}" playsinline></video>`;
        reels.appendChild(div);
      });
      initReels();
    };

    function initReels() {
      const videos = document.querySelectorAll('video');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          const video = entry.target;
          if (entry.isIntersecting) {
            videos.forEach(v => { v.pause(); v.muted = true; });
            video.currentTime = 0;
            video.play().catch(()=>{}); // avoid autoplay errors
            video.muted = false;
          } else {
            video.pause();
          }
        });
      }, { threshold: 0.75 });

      videos.forEach(video => observer.observe(video));
    }
  </script>
</body>
</html>
